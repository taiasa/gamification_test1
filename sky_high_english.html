<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky-High Climber: ENGLISH RUSH</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Rubik+One&family=Fredoka+One&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'Mochiy Pop One', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 950px;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI Layers --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* 英語問題パネル */
        #word-panel {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #fff;
            border-radius: 15px;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 5px 0 rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        #word-panel.correct-anim {
            transform: scale(1.2);
            background: rgba(46, 204, 113, 0.9);
            border-color: #f1c40f;
        }
        #wp-japanese {
            font-size: 1rem;
            color: #f1c40f;
            margin-bottom: 2px;
        }
        #wp-english {
            font-family: 'Rubik One', sans-serif;
            font-size: 2rem;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0 #333;
        }
        .missing-char {
            color: #e74c3c;
            text-decoration: underline;
        }

        /* スコア */
        .score-container {
            position: absolute;
            top: 100px;
            right: 10px;
            text-align: right;
        }
        #score-display {
            font-family: 'Rubik One', sans-serif;
            font-size: 2rem;
            color: #fff;
            -webkit-text-stroke: 2px #2c3e50;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }
        #high-score-display {
            font-size: 0.9rem;
            color: #bdc3c7;
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* ポップアップ演出 */
        #popup-text {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: 'Rubik One', sans-serif;
            font-size: 4rem;
            color: #ffeb3b;
            text-shadow: 4px 4px 0 #e67e22, -2px -2px 0 #fff;
            white-space: nowrap;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
        }
        #popup-text.active {
            animation: popUpAnim 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popUpAnim {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-15deg); opacity: 0; }
            40% { transform: translate(-50%, -50%) scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.0) rotate(5deg); opacity: 0; }
        }

        /* オーバーレイ画面 */
        #screen-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 50;
            transition: opacity 0.3s;
        }
        #screen-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Rubik One', sans-serif;
            color: #fff;
            font-size: 3.2rem;
            margin: 0;
            text-align: center;
            line-height: 1;
            text-shadow: 5px 5px 0 #3498db;
            transform: skew(-5deg);
        }
        .subtitle {
            color:#f1c40f; font-weight:bold; font-size:1.2rem; 
            margin-top:5px; text-shadow:2px 2px 0 #000;
        }

        .panel-box {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 20px;
            width: 85%;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 8px 0 #95a5a6;
            border: 4px solid #333;
            max-height: 50%;
            overflow-y: auto;
        }

        .key-badge { background: #333; color: #fff; padding: 2px 8px; border-radius: 6px; font-weight: bold; font-size: 0.9em; }
        .highlight { color: #e74c3c; font-weight: bold; }

        button.action-btn {
            background: #2ecc71;
            border: 4px solid #fff;
            padding: 12px 50px;
            font-size: 1.6rem;
            color: white;
            font-family: 'Mochiy Pop One', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #27ae60, 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button.action-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #27ae60;
        }

        /* 復習リスト用 */
        #review-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            text-align: left;
            font-size: 0.9rem;
        }
        #review-list li {
            border-bottom: 1px dashed #ccc;
            padding: 4px 0;
            display: flex;
            justify-content: space-between;
        }
        #review-list span.en { font-weight: bold; color: #2980b9; }

        /* Effects */
        #flash-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 40;
            transition: opacity 0.05s;
        }
        #speed-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 40px,
                rgba(255, 255, 255, 0.15) 40px,
                rgba(255, 255, 255, 0.15) 42px
            );
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    
    <div id="speed-lines"></div>
    <div id="flash-overlay"></div>

    <div id="ui-layer">
        <div id="word-panel">
            <div id="wp-japanese">準備中...</div>
            <div id="wp-english">???</div>
        </div>
        <div class="score-container">
            <div id="score-display">0m</div>
            <div id="high-score-display">BEST: 0m</div>
        </div>
        <div id="popup-text">SUPER!!</div>
    </div>

    <div id="screen-overlay">
        <h1>ENGLISH<br>RUSH</h1>
        <div class="subtitle">SKY-HIGH LEARNING</div>
        
        <div class="panel-box" id="menu-content">
            <p style="margin:5px 0; font-size:0.95rem;">
                <span class="key-badge">←</span> <span class="key-badge">→</span> 移動<br>
                空中で <span class="key-badge">↓</span> or <span style="color:#3498db; font-weight:bold;">タップ</span><br>
                <strong style="font-size:1.2rem; color:#e74c3c;">どっすん落下！</strong>
            </p>
            <hr style="border:1px dashed #ccc; margin:10px 0;">
            <p style="font-size:0.9rem; line-height:1.6;">
                お題の単語を完成させよう！<br>
                <span style="color:#2980b9; font-weight:bold; font-size:1.1rem;">A P P <span style="color:#e74c3c; text-decoration:underline;">L</span> E</span><br>
                抜けている文字を取ると<br>
                <span class="highlight">無敵＆超ジャンプ！</span>
            </p>
        </div>

        <button id="start-btn" class="action-btn">GO!</button>
    </div>
</div>

<script>
/**
 * SKY-HIGH CLIMBER: ENGLISH RUSH
 * 
 * 学習要素:
 * - 小中学校レベルの英単語クイズ
 * - 虫食い算形式（Missing Letter）
 * - 正解文字ゲットで「スペル・バースト（フィーバー）」発動
 */

// --- Dictionary (小中学生向け) ---
const WORD_DB = [
    { en: "APPLE", ja: "リンゴ" }, { en: "BOOK", ja: "本" }, { en: "CAT", ja: "ネコ" },
    { en: "DOG", ja: "イヌ" }, { en: "EGG", ja: "タマゴ" }, { en: "FISH", ja: "魚" },
    { en: "GIRL", ja: "女の子" }, { en: "HAND", ja: "手" }, { en: "ICE", ja: "氷" },
    { en: "JUMP", ja: "ジャンプ" }, { en: "KING", ja: "王様" }, { en: "LION", ja: "ライオン" },
    { en: "MOON", ja: "月" }, { en: "NOTE", ja: "ノート" }, { en: "ORANGE", ja: "オレンジ" },
    { en: "PEN", ja: "ペン" }, { en: "QUEEN", ja: "女王" }, { en: "RAIN", ja: "雨" },
    { en: "STAR", ja: "星" }, { en: "TREE", ja: "木" }, { en: "UMBRELLA", ja: "傘" },
    { en: "VIOLIN", ja: "バイオリン" }, { en: "WATER", ja: "水" }, { en: "BOX", ja: "箱" },
    { en: "YARD", ja: "庭" }, { en: "ZEBRA", ja: "シマウマ" },
    { en: "SCHOOL", ja: "学校" }, { en: "TEACHER", ja: "先生" }, { en: "FRIEND", ja: "友達" },
    { en: "SUMMER", ja: "夏" }, { en: "WINTER", ja: "冬" }, { en: "SOCCER", ja: "サッカー" },
    { en: "HAPPY", ja: "幸せな" }, { en: "MUSIC", ja: "音楽" }, { en: "LUNCH", ja: "昼食" },
    { en: "HOUSE", ja: "家" }, { en: "RIVER", ja: "川" }, { en: "MOUNTAIN", ja: "山" },
    { en: "FLOWER", ja: "花" }, { en: "DREAM", ja: "夢" }
];

// --- Config ---
const CONFIG = {
    GRAVITY: 0.7,
    MOVE_SPEED: 1.5,
    MAX_MOVE_SPEED: 11,
    FRICTION: 0.86,
    JUMP_FORCE: 17,
    STOMP_SPEED: 35,
    STOMP_BOUNCE: 30, // ドッスン着地
    FEVER_BOUNCE: 50, // 正解時の超ジャンプ
    
    LOGICAL_WIDTH: 520,
    ENEMY_START_SCORE: 200,
    ITEM_SPAWN_RATE: 0.5 // 足場にアイテムが乗る確率
};

// --- Audio System ---
const AudioSys = {
    ctx: null,
    init() {
        if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (this.ctx.state === 'suspended') this.ctx.resume();
    },
    playTone(type, fStart, fEnd, dur, vol, delay=0) {
        if (!this.ctx) return;
        const t = this.ctx.currentTime + delay;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(fStart, t);
        if (fEnd) osc.frequency.exponentialRampToValueAtTime(fEnd, t + dur);
        gain.gain.setValueAtTime(vol, t);
        gain.gain.exponentialRampToValueAtTime(0.01, t + dur);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start(t); osc.stop(t + dur);
    },
    playJump() { this.playTone('sine', 300, 600, 0.15, 0.1); },
    playStompStart() { this.playTone('triangle', 600, 100, 0.3, 0.2); },
    playStompLand() {
        this.playTone('square', 100, 50, 0.2, 0.3);
        this.playTone('sawtooth', 80, 20, 0.3, 0.3);
    },
    playCorrect() {
        // 正解音: キラリーン！
        this.playTone('sine', 800, 1200, 0.1, 0.2, 0);
        this.playTone('sine', 1200, 2000, 0.3, 0.2, 0.1);
        this.playTone('triangle', 1000, 1500, 0.4, 0.1, 0.05);
    },
    playWrong() {
        // 不正解音: ブブー
        this.playTone('sawtooth', 150, 100, 0.2, 0.2);
    },
    playDamage() {
        if(!this.ctx) return;
        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, t);
        osc.frequency.linearRampToValueAtTime(10, t+0.5);
        gain.gain.setValueAtTime(0.4, t);
        gain.gain.linearRampToValueAtTime(0, t+0.5);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start(t); osc.stop(t+0.5);
    }
};

// --- System Variables ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const wrapper = document.getElementById('game-wrapper');

let viewW, viewH;
let dpr = window.devicePixelRatio || 1; // 高画質対応

let cameraY = 0;
let startY = 0;

// Input
const keys = { Left: false, Right: false, Down: false };
const handleKey = (code, down) => {
    if(code === 'ArrowLeft') keys.Left = down;
    if(code === 'ArrowRight') keys.Right = down;
    if(code === 'ArrowDown') keys.Down = down;
    if(down && code === 'Space' && gameState === 'GAMEOVER') initGame();
};
window.addEventListener('keydown', e => handleKey(e.code, true));
window.addEventListener('keyup', e => handleKey(e.code, false));

// Touch / Mouse
const handlePointer = (x, y, isDown) => {
    if(!isDown) {
        keys.Left = false; keys.Right = false; keys.Down = false;
        return;
    }
    // 座標補正
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    const cx = x * scaleX;
    const cy = y * scaleY;

    // 下部30%はどっすん
    if (y > rect.height * 0.7) {
        keys.Down = true;
    } else {
        if (x < rect.width / 2) keys.Left = true;
        else keys.Right = true;
    }
};
canvas.addEventListener('mousedown', e => handlePointer(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top, true));
canvas.addEventListener('mouseup', () => handlePointer(0, 0, false));
canvas.addEventListener('touchstart', e => {
    e.preventDefault(); // スクロール防止
    const t = e.changedTouches[0];
    const rect = canvas.getBoundingClientRect();
    handlePointer(t.clientX - rect.left, t.clientY - rect.top, true);
}, {passive:false});
canvas.addEventListener('touchend', e => {
    e.preventDefault();
    handlePointer(0, 0, false);
});

// Resize
function resize() {
    viewW = wrapper.clientWidth;
    viewH = wrapper.clientHeight;
    // Retina対応
    canvas.width = viewW * dpr;
    canvas.height = viewH * dpr;
    ctx.scale(dpr, dpr);
}
window.addEventListener('resize', resize);
setTimeout(resize, 100); // 初期化用

// --- Game Logic Variables ---
let gameState = 'MENU';
let score = 0;
let highScore = 0;
let shakeTime = 0;
let hitStop = 0;
let flashTime = 0;

const player = { x:0, y:0, r:15, vx:0, vy:0, isStomping:false, angle:0 };
let platforms = [];
let enemies = [];
let particles = [];
let bgStars = [];
let items = []; // 文字バルーン

// English Quiz State
const quiz = {
    currentWord: null,
    targetChar: '',
    maskedWord: '',
    solvedWords: [], // 復習用
    feverTimer: 0
};

// --- Functions ---

function initGame() {
    AudioSys.init();
    resize();
    
    score = 0;
    quiz.solvedWords = [];
    quiz.feverTimer = 0;
    
    player.x = viewW / 2;
    player.y = viewH - 200;
    player.vx = 0; player.vy = 0;
    player.isStomping = false;
    player.angle = 0;

    startY = player.y + 150;
    cameraY = 0;

    platforms = [];
    enemies = [];
    items = [];
    particles = [];
    shakeTime = 0;
    hitStop = 0;
    
    // Ground
    platforms.push({ x: viewW/2, y: startY, w: viewW, h: 40, type: 'ground', vx: 0 });
    
    // Init Platforms
    let cy = startY;
    for(let i=0; i<6; i++) {
        cy -= 120 + Math.random() * 40;
        spawnPlatform(cy);
    }
    
    // Init Stars
    bgStars = [];
    for(let i=0; i<50; i++) {
        bgStars.push({
            x: Math.random() * viewW, y: Math.random() * viewH,
            size: Math.random() * 2 + 1, speed: Math.random() * 0.4 + 0.1
        });
    }

    setNextWord();

    gameState = 'PLAYING';
    document.getElementById('screen-overlay').classList.add('hidden');
    updateUI();
    loop();
}

function setNextWord() {
    // ランダム選出
    const w = WORD_DB[Math.floor(Math.random() * WORD_DB.length)];
    quiz.currentWord = w;
    
    // 隠す文字を決める (1文字)
    const idx = Math.floor(Math.random() * w.en.length);
    quiz.targetChar = w.en[idx];
    
    // 表示用文字列作成
    let masked = w.en.split('');
    masked[idx] = '_';
    quiz.maskedWord = masked.join(' ');
    
    updateWordPanel(w.ja, quiz.maskedWord);
}

function updateWordPanel(ja, en) {
    const elP = document.getElementById('word-panel');
    const elJ = document.getElementById('wp-japanese');
    const elE = document.getElementById('wp-english');
    
    elP.classList.remove('correct-anim');
    void elP.offsetWidth; // reset anim
    
    elJ.innerText = ja;
    // アンダーバーの部分を赤く装飾したいが、HTML構造シンプルに
    elE.innerHTML = en.replace('_', '<span class="missing-char">?</span>');
}

function spawnPlatform(y) {
    const difficulty = Math.min(score / 5000, 1);
    const minW = 80;
    const maxW = 160 - difficulty * 50;
    const w = minW + Math.random() * (maxW - minW);
    const x = w/2 + Math.random() * (viewW - w);
    
    let type = 'normal';
    if (score > 1000 && Math.random() < 0.2 + difficulty * 0.2) type = 'moving';
    
    const p = {
        x, y, w, h: 20, type,
        vx: (type === 'moving') ? (Math.random() < 0.5 ? 2 : -2) : 0,
        clouds: Array.from({length: Math.ceil(w/20)}, (_,i) => ({
            ox: (i * 20) - w/2 + 10, oy: Math.random()*6-3, r: 12+Math.random()*6
        }))
    };
    platforms.push(p);
    
    // Enemy
    if (score > CONFIG.ENEMY_START_SCORE && Math.random() < 0.1 + difficulty * 0.3) {
        if (!quiz.feverTimer) spawnEnemy(x, y - 50);
    }

    // Item (Letter)
    // ターゲット文字が出現する確率を高めに
    if (Math.random() < CONFIG.ITEM_SPAWN_RATE) {
        const isTarget = Math.random() < 0.45; // 45%の確率で正解文字
        let char = '';
        if (isTarget) {
            char = quiz.targetChar;
        } else {
            // ダミー文字 (A-Z)
            const aCode = "A".charCodeAt(0);
            char = String.fromCharCode(aCode + Math.floor(Math.random()*26));
            // 偶然正解とかぶったら変える
            if(char === quiz.targetChar) char = (char === 'A') ? 'B' : 'A';
        }
        
        spawnItem(x, y - 50, char, isTarget);
    }
}

function spawnEnemy(px, py) {
    enemies.push({
        x: px + (Math.random()-0.5)*40,
        y: py,
        r: 18,
        vx: (Math.random()-0.5)*3,
        angle: 0
    });
}

function spawnItem(x, y, char, isTarget) {
    // 浮遊する文字バルーン
    items.push({
        x: x + (Math.random()-0.5)*30,
        y: y,
        char: char,
        isTarget: isTarget,
        r: 20,
        floatOffset: Math.random() * Math.PI * 2
    });
}

function update() {
    if (gameState !== 'PLAYING') return;
    
    // Hit Stop
    if (hitStop > 0) {
        hitStop--;
        return;
    }

    // Fever Timer (無敵＆自動上昇っぽい浮力)
    if (quiz.feverTimer > 0) {
        quiz.feverTimer--;
        // フィーバー中は常に上方向へ加速しようとする
        player.vy -= 1.5; 
        // キラキラ
        if(quiz.feverTimer % 4 === 0) createParticles(player.x, player.y + 20, 1, ['#f1c40f', '#fff']);
    }

    // Player Horizontal
    if (keys.Left) player.vx -= CONFIG.MOVE_SPEED;
    if (keys.Right) player.vx += CONFIG.MOVE_SPEED;
    player.vx *= CONFIG.FRICTION;
    
    // Limit Speed
    const limit = CONFIG.MAX_MOVE_SPEED;
    player.vx = Math.max(Math.min(player.vx, limit), -limit);
    player.x += player.vx;
    
    // Loop Screen
    if (player.x < 0) player.x = viewW;
    if (player.x > viewW) player.x = 0;
    
    // Stomp (どっすん)
    if (keys.Down && !player.isStomping && player.vy > -5 && quiz.feverTimer <= 0) {
        const onGround = platforms.some(p => Math.abs(p.y - player.y) < 25 && Math.abs(p.x - player.x) < p.w/2 + 20);
        if (!onGround) {
            player.isStomping = true;
            player.vy = CONFIG.STOMP_SPEED;
            AudioSys.playStompStart();
            createParticles(player.x, player.y, 5, ['#fff'], 'line');
        }
    }
    
    // Gravity
    player.vy += CONFIG.GRAVITY;
    if (player.isStomping) player.vy += 1.0; 
    
    // Terminal Velocity (落下速度制限)
    if (player.vy > 30 && !player.isStomping) player.vy = 30;

    player.y += player.vy;
    player.angle += player.isStomping ? 0.6 : player.vx * 0.05;

    // --- Collisions ---

    // 1. Items (Letter Balloons)
    for (let i = items.length - 1; i >= 0; i--) {
        const it = items[i];
        // ふわふわ
        it.y += Math.sin(Date.now() * 0.005 + it.floatOffset) * 0.3;

        const dist = Math.hypot(player.x - it.x, player.y - it.y);
        if (dist < player.r + it.r) {
            // 取得
            if (it.isTarget) {
                // CORRECT!
                AudioSys.playCorrect();
                createPopText("CORRECT!", 1.2);
                createParticles(it.x, it.y, 20, ['#2ecc71', '#f1c40f']);
                flashScreen();
                
                // ボーナス処理
                quiz.feverTimer = 90; // 1.5秒くらいフィーバー
                player.vy = -CONFIG.FEVER_BOUNCE; // 大ジャンプ
                player.isStomping = false;
                
                // UIアニメーション
                document.getElementById('word-panel').classList.add('correct-anim');
                document.getElementById('wp-english').innerHTML = quiz.currentWord.en; // 完成形表示
                
                // 記録
                quiz.solvedWords.push(quiz.currentWord);

                // 次の問題へ (少し遅らせて)
                setTimeout(setNextWord, 1000);
            } else {
                // WRONG...
                AudioSys.playWrong();
                createParticles(it.x, it.y, 10, ['#7f8c8d']);
                player.vy = 5; // 少し落とす
                // プレイヤーを弾く
                player.vx = (player.x > it.x) ? 5 : -5;
            }
            items.splice(i, 1);
        }
    }

    // 2. Platforms
    if (player.vy > 0) {
        for(let p of platforms) {
            const hitX = Math.abs(player.x - p.x) < (p.w/2 + player.r * 0.5);
            const hitY = player.y + player.r >= p.y - 18 && player.y + player.r <= p.y + 30;
            const through = (player.y - player.vy + player.r) <= p.y + 15;
            
            if (hitX && hitY && through) {
                // Jump
                let force = CONFIG.JUMP_FORCE;
                if (player.isStomping) {
                    force = CONFIG.STOMP_BOUNCE;
                    hitStop = 4; shakeTime = 10;
                    AudioSys.playStompLand();
                    createParticles(player.x, p.y, 20, ['#fff', '#e74c3c']);
                } else {
                    AudioSys.playJump();
                    createParticles(player.x, p.y, 5, ['#fff']);
                }
                
                // フィーバー中は着地しても勢いを殺さないように微調整してもいいが、基本は跳ね返る
                player.vy = -force;
                player.y = p.y - 15 - player.r;
                player.isStomping = false;
                player.angle = 0;
                break;
            }
        }
    }

    // 3. Enemies (Fever中は無敵)
    if (quiz.feverTimer <= 0) {
        for(let e of enemies) {
            e.x += e.vx;
            e.y += Math.sin(Date.now()*0.005)*0.5;
            if(e.x < 0 || e.x > viewW) e.vx *= -1;
            e.angle += 0.05;
            
            const dist = Math.hypot(player.x - e.x, player.y - e.y);
            if (dist < (player.r + e.r) * 0.8) {
                // ドッスン中は敵を踏める
                if (player.isStomping) {
                    AudioSys.playStompLand();
                    createParticles(e.x, e.y, 15, ['#34495e', '#e74c3c']);
                    // 敵を消す（画面外へ飛ばす）
                    e.y = 99999;
                    player.vy = -CONFIG.JUMP_FORCE * 1.2; // 踏みつけジャンプ
                    createPopText("NICE!", 1.0);
                } else {
                    gameOver();
                }
            }
        }
    }

    // --- Updates ---
    platforms.forEach(p => {
        if(p.type === 'moving') {
            p.x += p.vx;
            if(p.x < p.w/2 || p.x > viewW - p.w/2) p.vx *= -1;
        }
    });

    // Camera
    const targetCamY = player.y - viewH * 0.5;
    if (targetCamY < cameraY) {
        cameraY += (targetCamY - cameraY) * 0.15;
    }

    // Score
    const currentScore = Math.floor(Math.max(0, startY - player.y) / 10);
    if (currentScore > score) score = currentScore;
    updateUI();

    // Gen Logic
    const topP = platforms[platforms.length - 1];
    if (topP && topP.y > cameraY - 200) { // マージンを少し広げた
        const gap = 110 + Math.random() * 80;
        spawnPlatform(topP.y - gap);
    }
    
    // Cleanup
    const killY = cameraY + viewH * 1.5;
    if (platforms.length && platforms[0].y > killY) platforms.shift();
    if (enemies.length && enemies[0].y > killY) enemies.shift();
    if (items.length && items[0].y > killY) items.shift();

    // Fall Dead
    if (player.y > cameraY + viewH + 100) gameOver();

    updateParticles();
    if (shakeTime > 0) shakeTime--;
    
    // Effects
    const speedLines = document.getElementById('speed-lines');
    // フィーバー中か高速落下中か高速上昇中
    const isFast = (Math.abs(player.vy) > 15 || quiz.feverTimer > 0);
    speedLines.style.opacity = isFast ? 0.6 : 0;
}

// --- Rendering ---
function draw() {
    // Background Gradient (Height based)
    const h = score;
    let bg;
    // 空の色変化 (青->夕方->夜->宇宙)
    if (h < 1500) {
        const r = Math.min(1, h/1500);
        bg = ctx.createLinearGradient(0,0,0,viewH);
        bg.addColorStop(0, `rgb(${100*(1-r)+44*r}, ${200*(1-r)+62*r}, ${255*(1-r)+80*r})`); // SkyBlue -> DkBlue
        bg.addColorStop(1, `rgb(${200*(1-r)+200*r}, ${240*(1-r)+150*r}, ${255*(1-r)+150*r})`);
    } else {
        bg = '#1a0b2e'; // Space
    }
    
    // フィーバー中は背景を少し明るく
    if (quiz.feverTimer > 0) {
        ctx.fillStyle = "#2ecc71"; // 緑っぽく
        ctx.fillRect(0,0,viewW,viewH);
        ctx.globalAlpha = 0.7;
    }
    
    ctx.fillStyle = bg;
    ctx.fillRect(0,0,viewW,viewH);
    ctx.globalAlpha = 1.0;
    
    // Stars
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    bgStars.forEach(s => {
        let dy = (s.y + cameraY * s.speed) % viewH;
        if(dy < 0) dy += viewH;
        ctx.beginPath(); ctx.arc(s.x, dy, s.size, 0, Math.PI*2); ctx.fill();
    });

    // Camera Shake
    let sx = 0, sy = 0;
    if (shakeTime > 0) {
        const p = shakeTime * 0.8;
        sx = (Math.random()-0.5)*p; sy = (Math.random()-0.5)*p;
    }

    ctx.save();
    ctx.translate(sx, sy);
    ctx.translate(0, -cameraY);

    // Platforms
    platforms.forEach(p => {
        if(p.type === 'ground') {
            ctx.fillStyle = "#27ae60";
            ctx.fillRect(0, p.y, p.w, viewH);
        } else {
            // Cloud style
            ctx.fillStyle = "#ecf0f1";
            ctx.shadowColor = "rgba(0,0,0,0.1)"; ctx.shadowOffsetY = 4;
            p.clouds.forEach(c => {
                ctx.beginPath(); ctx.arc(p.x+c.ox, p.y+c.oy, c.r, 0, Math.PI*2); ctx.fill();
            });
            ctx.shadowOffsetY = 0;
            // Face
            ctx.fillStyle = "#95a5a6";
            ctx.beginPath(); ctx.arc(p.x-6, p.y, 2, 0, Math.PI*2); ctx.arc(p.x+6, p.y, 2, 0, Math.PI*2); ctx.fill();
        }
    });

    // Items (Letters)
    ctx.font = "bold 24px 'Fredoka One', sans-serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    items.forEach(it => {
        // Balloon
        ctx.beginPath();
        // ターゲットかどうかで色を変える（ヒント）
        // あえてあまり差をつけすぎない方がゲーム性が高いが、子供向けなので
        // 少しわかりやすくする？ -> 今回は統一感重視でバルーン色はランダム
        const hue = (it.char.charCodeAt(0) * 15) % 360;
        ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
        
        // 紐
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(it.x, it.y+it.r); ctx.lineTo(it.x, it.y+it.r+15); ctx.stroke();
        
        // 本体
        ctx.shadowColor = "rgba(0,0,0,0.2)"; ctx.shadowBlur = 4;
        ctx.beginPath(); ctx.arc(it.x, it.y, it.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
        
        // 文字
        ctx.fillStyle = "#fff";
        ctx.fillText(it.char, it.x, it.y + 2);
        
        // 光沢
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.beginPath(); ctx.arc(it.x - 8, it.y - 8, 4, 0, Math.PI*2); ctx.fill();
    });

    // Enemies
    enemies.forEach(e => {
        ctx.save();
        ctx.translate(e.x, e.y);
        ctx.rotate(e.angle);
        ctx.fillStyle = "#34495e";
        ctx.beginPath();
        for(let i=0; i<12; i++) {
            const r = (i%2===0) ? e.r : e.r*0.6;
            const a = Math.PI*i/6;
            ctx.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        ctx.fill();
        // Face
        ctx.rotate(-e.angle);
        ctx.fillStyle = "#e74c3c";
        ctx.beginPath(); ctx.arc(0, 0, 6, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    });

    // Particles
    particles.forEach(p => {
        ctx.fillStyle = p.c;
        ctx.globalAlpha = p.l;
        ctx.beginPath();
        if(p.type==='line') ctx.rect(p.x, p.y, 4, 25);
        else ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;

    // Player
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(player.angle);
    
    if(quiz.feverTimer > 0) {
        // Fever Aura
        ctx.shadowColor = "#f1c40f"; ctx.shadowBlur = 15;
        ctx.fillStyle = "#f1c40f";
    } else {
        ctx.fillStyle = player.isStomping ? "#e74c3c" : "#3498db";
        ctx.shadowBlur = 0;
    }
    
    ctx.beginPath(); ctx.arc(0,0,player.r,0,Math.PI*2); ctx.fill();
    ctx.shadowBlur = 0;
    
    // Face
    ctx.fillStyle = "#fff";
    if(player.isStomping) {
        // > <
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(-8,-2); ctx.lineTo(-4,2); ctx.lineTo(-8,6); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(8,-2); ctx.lineTo(4,2); ctx.lineTo(8,6); ctx.stroke();
    } else {
        // O O
        ctx.beginPath(); ctx.arc(-5,-2,3,0,Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(5,-2,3,0,Math.PI*2); ctx.fill();
    }
    ctx.restore();
    ctx.restore();
}

// --- Utils ---
function createParticles(x, y, n, cols, type='dot') {
    for(let i=0; i<n; i++) {
        particles.push({
            x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
            l: 1, c: cols[Math.floor(Math.random()*cols.length)],
            s: Math.random()*5+3, type
        });
    }
}
function updateParticles() {
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.l -= 0.04;
        if(p.l<=0) particles.splice(i,1);
    }
}
function createPopText(txt, s) {
    const el = document.getElementById('popup-text');
    el.innerText = txt;
    el.classList.remove('active');
    void el.offsetWidth;
    el.classList.add('active');
}
function flashScreen() {
    const f = document.getElementById('flash-overlay');
    f.style.opacity = 0.6;
    setTimeout(() => f.style.opacity = 0, 100);
}
function updateUI() {
    document.getElementById('score-display').innerText = `${score}m`;
}

// --- Game Over ---
function gameOver() {
    if(gameState === 'GAMEOVER') return;
    gameState = 'GAMEOVER';
    shakeTime = 30;
    AudioSys.playDamage();
    
    if(score > highScore) highScore = score;
    document.getElementById('high-score-display').innerText = `BEST: ${highScore}m`;
    
    const ov = document.getElementById('screen-overlay');
    ov.querySelector('h1').innerHTML = "GAME<br>OVER";
    ov.querySelector('.subtitle').innerText = "";
    
    // 復習リスト生成
    let listHtml = "";
    if (quiz.solvedWords.length > 0) {
        listHtml = "<p style='margin:0 0 5px 0; font-weight:bold; color:#555;'>COLLECTED WORDS:</p><ul id='review-list'>";
        // 最新5件まで表示
        quiz.solvedWords.slice(-5).reverse().forEach(w => {
            listHtml += `<li><span>${w.ja}</span><span class='en'>${w.en}</span></li>`;
        });
        listHtml += "</ul>";
    } else {
        listHtml = "<p style='color:#7f8c8d; margin-top:20px;'>単語を完成させて<br>スコアアップしよう！</p>";
    }

    document.getElementById('menu-content').innerHTML = `
        <div style="font-size:1.2rem; color:#7f8c8d;">RECORD</div>
        <div style="font-size:3.5rem; color:#2c3e50; font-family:'Rubik One';">${score}m</div>
        <div style="margin-top:15px; text-align:left; background:#f9f9f9; padding:10px; border-radius:10px;">
            ${listHtml}
        </div>
    `;
    document.getElementById('start-btn').innerText = "RETRY";
    setTimeout(() => ov.classList.remove('hidden'), 800);
}

document.getElementById('start-btn').onclick = initGame;

function loop() {
    if(gameState==='PLAYING') {
        update();
        draw();
        requestAnimationFrame(loop);
    }
}
</script>

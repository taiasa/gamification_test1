<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モグラたたき約数ゲーム - ランキング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script> 
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        .mole-hole {
            width: 100%;
            height: 100px;
            background-color: #a3e635;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 -10px 15px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease;
        }
        .mole-hole:active { transform: scale(0.98); }
        .mole {
            position: absolute;
            bottom: -100px;
            width: 90%;
            height: 100px;
            background-color: #78350f;
            border-radius: 50% 50% 10% 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: bottom 0.2s ease-out;
            user-select: none;
        }
        .mole.popped { bottom: 0px; }
        .mole.hit-correct { background-color: #10b981; box-shadow: 0 5px 20px rgba(16, 185, 129, 0.8); }
        .mole.hit-wrong { background-color: #ef4444; box-shadow: 0 5px 20px rgba(239, 68, 68, 0.8); }
        
        @keyframes score-bump {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #f97316; }
            100% { transform: scale(1); }
        }
        #score.bump { animation: score-bump 0.3s ease-out; }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex flex-col items-center">

    <div class="max-w-xl w-full">
        <h1 class="text-3xl font-extrabold text-green-700 text-center mb-4">約数モグラたたき</h1>
        
        <div id="status-area" class="bg-white p-5 rounded-xl shadow-lg mb-4 border-t-4 border-green-600">
            <div class="grid grid-cols-3 gap-3 text-center">
                <div>
                    <div class="text-xs font-medium text-gray-500">スコア</div>
                    <div id="score" class="text-2xl font-bold text-green-600">0</div>
                </div>
                <div>
                    <div class="text-xs font-medium text-gray-500">コンボ</div>
                    <div id="combo-display" class="text-2xl font-bold text-orange-500">0</div>
                </div>
                <div>
                    <div class="text-xs font-medium text-gray-500">残り時間</div>
                    <div id="timer" class="text-2xl font-bold text-red-500">10</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center flex-col items-center mb-4">
            <div id="user-info" class="mb-2 text-sm text-gray-600 flex items-center gap-2">
                <span>プレイヤー: <strong id="player-name-display">ゲスト</strong></span>
                <button onclick="changeName()" class="text-blue-500 underline text-xs">名前変更</button>
            </div>
            <div id="level-selection-container" class="mb-3 p-2 bg-gray-100 rounded-lg shadow-sm border border-gray-200 text-sm">
                <span class="font-semibold text-gray-700 mr-2">レベル:</span>
                <label class="mr-2 cursor-pointer"><input type="radio" name="difficulty" value="easy" checked> <span class="text-green-600">かんたん</span></label>
                <label class="mr-2 cursor-pointer"><input type="radio" name="difficulty" value="normal"> <span class="text-blue-600">ふつう</span></label>
                <label class="cursor-pointer"><input type="radio" name="difficulty" value="hard"> <span class="text-red-600">むずかしい</span></label>
            </div>
            
            <div class="flex gap-2">
                <button id="start-button" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg shadow-xl hover:bg-blue-700 transition" disabled>読み込み中...</button>
                <button id="retry-button" class="hidden px-6 py-2 bg-red-600 text-white font-bold rounded-lg shadow-xl hover:bg-red-700 transition">リトライ</button>
                <button id="ranking-btn" onclick="showRanking()" class="px-4 py-2 bg-yellow-500 text-white font-bold rounded-lg shadow-xl hover:bg-yellow-600 transition" disabled>ランキング</button>
            </div>
        </div>

        <div class="w-full text-center mb-4 p-3 bg-yellow-100 rounded-xl shadow-md border border-yellow-300">
            <div class="text-lg font-medium text-yellow-800">今のターゲット</div>
            <div id="target-number-large" class="text-5xl font-extrabold text-yellow-700 mt-0.5">-</div>
        </div>

        <div id="game-area" class="grid grid-cols-3 gap-3 md:gap-4 relative p-3 bg-green-50 rounded-xl shadow-inner border border-green-200"></div>
        
        <div id="message-container" class="mt-4 text-center text-xl font-bold text-red-600 min-h-[30px]"></div>
    </div>

    <!-- ランキングモーダル -->
    <div id="ranking-modal" class="modal-overlay">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-80 max-h-[80vh] flex flex-col">
            <h2 class="text-2xl font-black text-center text-green-700 mb-4">ランキング TOP 10</h2>
            <div id="ranking-list" class="flex-1 overflow-y-auto space-y-2 mb-4">
                <div class="text-center text-gray-500">読み込み中...</div>
            </div>
            <button onclick="closeModal('ranking-modal')" class="w-full py-2 bg-gray-200 rounded-lg font-bold">閉じる</button>
        </div>
    </div>

    <!-- 名前入力モーダル -->
    <div id="name-modal" class="modal-overlay">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-80">
            <h2 class="text-xl font-bold text-center mb-4">プレイヤー名を入力</h2>
            <input type="text" id="name-input" maxlength="10" placeholder="なまえ" class="w-full p-2 border rounded mb-4 text-center">
            <button onclick="saveName()" class="w-full py-2 bg-blue-600 text-white rounded-lg font-bold">決定</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Setup
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'divisor-game';

        let playerName = localStorage.getItem('divisor_player_name') || 'ゲスト';
        let user = null;

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
            }
        }

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                document.getElementById('player-name-display').textContent = playerName;
                document.getElementById('start-button').disabled = false;
                document.getElementById('start-button').textContent = 'スタート';
                document.getElementById('ranking-btn').disabled = false;
                if (playerName === 'ゲスト') openModal('name-modal');
            }
        });

        initAuth();

        async function saveScoreToDB(finalScore) {
            if (!user) return;
            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'rankings');
                await addDoc(colRef, {
                    userId: user.uid,
                    name: playerName,
                    score: finalScore,
                    level: document.querySelector('input[name="difficulty"]:checked').value,
                    timestamp: Date.now()
                });
            } catch (e) { console.error("Save score error:", e); }
        }

        window.showRanking = async function() {
            if (!user) return;
            openModal('ranking-modal');
            const list = document.getElementById('ranking-list');
            list.innerHTML = '<div class="text-center text-gray-500">読み込み中...</div>';
            
            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'rankings');
                const snapshot = await getDocs(colRef);
                let data = snapshot.docs.map(doc => doc.data());
                data.sort((a, b) => b.score - a.score);
                data = data.slice(0, 10);

                if (data.length === 0) {
                    list.innerHTML = '<div class="text-center text-gray-400">記録がまだありません</div>';
                    return;
                }

                list.innerHTML = data.map((item, i) => `
                    <div class="flex justify-between items-center p-2 ${i < 3 ? 'bg-yellow-50' : 'bg-gray-50'} rounded border">
                        <span class="font-bold text-gray-600 w-8">${i+1}.</span>
                        <span class="flex-1 font-semibold truncate px-2">${item.name || 'ななし'}</span>
                        <span class="text-green-700 font-black">${item.score}点</span>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<div class="text-center text-red-500">エラーが発生しました</div>';
            }
        }

        window.saveName = function() {
            const input = document.getElementById('name-input').value.trim();
            if (input) {
                playerName = input;
                localStorage.setItem('divisor_player_name', playerName);
                document.getElementById('player-name-display').textContent = playerName;
                closeModal('name-modal');
            }
        }

        window.changeName = () => openModal('name-modal');
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        window.closeModal = function(id) { document.getElementById(id).style.display = 'none'; }

        // --- GAME ENGINE ---
        const gameArea = document.getElementById('game-area');
        const targetNumberLargeEl = document.getElementById('target-number-large');
        const scoreEl = document.getElementById('score');
        const comboDisplayEl = document.getElementById('combo-display');
        const timerEl = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const retryButton = document.getElementById('retry-button');
        const messageContainer = document.getElementById('message-container');

        const GAME_TIME = 10; // 制限時間を10秒に設定
        let score = 0, comboCount = 0, timeLeft = GAME_TIME, gameActive = false, currentTarget = 0;
        let molePopInterval, timerInterval;

        const levelRates = { easy: 1500, normal: 1000, hard: 700 };
        const levelScores = { 
            easy: { correct: 3, incorrect: -2 }, 
            normal: { correct: 5, incorrect: -3 }, 
            hard: { correct: 10, incorrect: -5 } 
        };

        const correctSynth = new Tone.Synth().toDestination();
        const wrongSynth = new Tone.NoiseSynth().toDestination();

        function createHoles() {
            gameArea.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'mole-hole';
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.onclick = (e) => handleHit(e.target);
                hole.appendChild(mole);
                gameArea.appendChild(hole);
            }
        }

        function setTargetNumber() {
            const range = { easy: [2, 40], normal: [10, 80], hard: [30, 120] }[document.querySelector('input[name="difficulty"]:checked').value];
            currentTarget = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];
            targetNumberLargeEl.textContent = currentTarget;
        }

        function startGame() {
            if (gameActive || !user) return;
            Tone.start();
            gameActive = true;
            score = 0; comboCount = 0; timeLeft = GAME_TIME;
            startButton.classList.add('hidden');
            retryButton.classList.remove('hidden');
            setTargetNumber();
            timerEl.textContent = timeLeft;
            scoreEl.textContent = score;
            comboDisplayEl.textContent = comboCount;
            messageContainer.textContent = "";

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft <= 0) stopGame();
            }, 1000);
            const rate = levelRates[document.querySelector('input[name="difficulty"]:checked').value];
            molePopInterval = setInterval(popMole, rate);
        }

        async function stopGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(molePopInterval);
            document.querySelectorAll('.mole').forEach(m => m.classList.remove('popped'));

            messageContainer.innerHTML = `終了！ スコア: ${score}点<br><span class="text-sm">ランキングに保存中...</span>`;
            await saveScoreToDB(score);
            messageContainer.innerHTML = `終了！ スコア: ${score}点<br><button onclick="showRanking()" class="text-blue-500 underline text-sm">ランキングを見る</button>`;
            
            setTimeout(() => {
                startButton.classList.remove('hidden');
                retryButton.classList.add('hidden');
            }, 2000);
        }

        function popMole() {
            if (!gameActive) return;
            const moles = Array.from(document.querySelectorAll('.mole')).filter(m => !m.classList.contains('popped'));
            if (moles.length === 0) return;

            const mole = moles[Math.floor(Math.random() * moles.length)];
            const isCorrect = Math.random() < 0.6;
            let num;
            if (isCorrect) {
                const divisors = [];
                for(let i=1; i<=currentTarget; i++) if(currentTarget%i===0) divisors.push(i);
                num = divisors[Math.floor(Math.random() * divisors.length)];
            } else {
                do { num = Math.floor(Math.random() * 100) + 1; } while (currentTarget % num === 0);
            }

            mole.textContent = num;
            mole.dataset.val = num;
            mole.dataset.hit = "false"; // ヒット済みフラグをリセット
            mole.classList.add('popped');
            
            setTimeout(() => {
                if (mole.classList.contains('popped')) {
                    // ミス判定（正しい数字が出ているのに叩かなかった場合のみペナルティ）
                    if (mole.dataset.hit === "false" && currentTarget % parseInt(mole.dataset.val) === 0) {
                        score = Math.max(0, score - 1);
                        comboCount = 0;
                        updateUI();
                    }
                    mole.classList.remove('popped');
                }
            }, 2000);
        }

        function handleHit(mole) {
            // ゲーム中かつ出現中かつ、まだこの出現回で叩かれていない場合のみ処理
            if (!gameActive || !mole.classList.contains('popped') || mole.dataset.hit === "true") return;
            
            mole.dataset.hit = "true"; // 二度押しを防止するために即座にフラグを立てる
            
            const val = parseInt(mole.dataset.val);
            const diff = document.querySelector('input[name="difficulty"]:checked').value;
            
            if (currentTarget % val === 0) {
                score += levelScores[diff].correct;
                comboCount++;
                correctSynth.triggerAttackRelease("C5", "8n");
                mole.classList.add('hit-correct');
            } else {
                score = Math.max(0, score + levelScores[diff].incorrect);
                comboCount = 0;
                wrongSynth.triggerAttackRelease("16n");
                mole.classList.add('hit-wrong');
            }
            updateUI();
            
            // 演出後に引っ込める
            setTimeout(() => {
                mole.classList.remove('popped', 'hit-correct', 'hit-wrong');
            }, 300);
        }

        function updateUI() {
            scoreEl.textContent = score;
            comboDisplayEl.textContent = comboCount;
            scoreEl.classList.add('bump');
            setTimeout(() => scoreEl.classList.remove('bump'), 200);
        }

        startButton.addEventListener('click', startGame);
        retryButton.addEventListener('click', () => { location.reload(); });
        createHoles();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALAXY GUARDIAN - DX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            background-color: #050505;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            touch-action: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            max-width: 95vw;
            max-height: 90vh;
            width: 800px;
            aspect-ratio: 4 / 3;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            font-size: clamp(0.9rem, 2.5vw, 1.4rem);
            z-index: 10;
        }

        #hp-display {
            color: #ff4d4d;
            letter-spacing: 2px;
        }

        #message-overlay {
            background: rgba(0, 0, 0, 0.85);
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            pointer-events: auto;
            border: 3px solid cyan;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 85%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: black;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px cyan;
        }

        #powerup-notice {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div>SCORE: <span id="score">0</span></div>
        <div>STAGE: <span id="stage">1</span></div>
        <div id="hp-container">HP: <span id="hp-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>
    <div id="powerup-notice">POWER UP!</div>
    
    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer">
        <div id="message-overlay">
            <h1 id="msg-title" class="text-3xl md:text-5xl mb-4 font-bold text-cyan-400">GALAXY GUARDIAN</h1>
            <p id="msg-desc" class="mb-8 text-sm md:text-lg text-gray-300">ÈäÄÊ≤≥„Çí‰æµÁï•ËÄÖ„Åã„ÇâÂÆà„ÇäÊäú„ÅëÔºÅ<br><span class="text-xs text-gray-500 text-cyan-200">Áü¢Âç∞„Ç≠„Éº„ÅßÁßªÂãï / „Çπ„Éö„Éº„Çπ„ÅßÂ∞ÑÊíÉ</span></p>
            <button id="start-btn" class="btn">GAME START</button>
        </div>
    </div>
</div>

<script>
    /** @type {HTMLCanvasElement} */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const stageEl = document.getElementById('stage');
    const hpEl = document.getElementById('hp-display');
    const overlay = document.getElementById('message-overlay');
    const startBtn = document.getElementById('start-btn');
    const msgTitle = document.getElementById('msg-title');
    const msgDesc = document.getElementById('msg-desc');
    const pwrNotice = document.getElementById('powerup-notice');

    const WIDTH = 800;
    const HEIGHT = 600;
    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    let score = 0;
    let stage = 1;
    let hp = 3;
    let gameRunning = false;
    let difficultyMultiplier = 1.0; 
    let particles = [];
    let bullets = [];
    let enemyBullets = [];
    let enemies = [];
    let powerups = [];
    let boss = null;
    let keys = {};

    // Audio Context
    let audioCtx = null;

    const player = {
        x: WIDTH / 2 - 25,
        y: HEIGHT - 60,
        w: 50,
        h: 40,
        speed: 7,
        color: '#00ffff',
        fireRate: 400,
        lastFired: 0,
        powerType: 'normal',
        powerTimer: 0,
        shield: false,
        invincibleUntil: 0
    };

    const ENEMY_TYPES = [
        { char: 'üëæ', pts: 10 },
        { char: 'üëΩ', pts: 20 },
        { char: 'üõ∏', pts: 30 },
        { char: 'üëπ', pts: 50 }
    ];

    const POWERUP_TYPES = [
        { type: 'triple', color: '#f0f', char: 'üî´', desc: 'TRIPLE SHOT' },
        { type: 'speed', color: '#ff0', char: '‚ö°', desc: 'SPEED UP' },
        { type: 'shield', color: '#0af', char: 'üõ°Ô∏è', desc: 'SHIELD' },
        { type: 'mega', color: '#f50', char: 'üí£', desc: 'MEGA SHOT' },
        { type: 'repair', color: '#0f0', char: 'üõ†Ô∏è', desc: 'HP REPAIRED' },
        { type: 'pierce', color: '#fff', char: 'üèπ', desc: 'PIERCING SHOT' }
    ];

    // --- Sound Synthesis Functions ---
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        switch (type) {
            case 'shoot':
                osc.type = 'square';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
                break;
            case 'enemyExplode':
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
                break;
            case 'bossHit':
                osc.type = 'sine';
                osc.frequency.setValueAtTime(80, now);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
                break;
            case 'bossExplode':
                // „Éé„Ç§„Ç∫„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(40, now);
                osc.frequency.linearRampToValueAtTime(10, now + 1.0);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 1.0);
                osc.start(now);
                osc.stop(now + 1.0);
                break;
            case 'powerup':
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
                break;
            case 'damage':
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.4);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
                break;
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 4 + 2;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.02;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    class PowerUp {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.w = 30;
            this.h = 30;
            this.data = POWERUP_TYPES[Math.floor(Math.random() * POWERUP_TYPES.length)];
            this.vy = 2;
        }
        update() { this.y += this.vy; }
        draw() {
            ctx.font = '24px serif';
            ctx.textAlign = 'center';
            ctx.fillText(this.data.char, this.x + 15, this.y + 25);
            ctx.strokeStyle = this.data.color;
            ctx.lineWidth = 2;
            ctx.strokeRect(this.x, this.y, this.w, this.h);
        }
    }

    class Boss {
        constructor(stageNum) {
            this.w = 150;
            this.h = 100;
            this.x = WIDTH / 2 - this.w / 2;
            this.y = -200;
            this.targetY = 80;
            this.hp = stageNum * 20 * difficultyMultiplier;
            this.maxHp = this.hp;
            this.baseVx = 2.0 * difficultyMultiplier;
            this.vx = this.baseVx;
            this.lastFired = 0;
            this.lastMoveChange = 0;
            this.lastPowerSpawn = Date.now();
        }
        update() {
            if (this.y < this.targetY) {
                this.y += 2;
            } else {
                const now = Date.now();
                if (now - this.lastMoveChange > 1500 + Math.random() * 2000) {
                    this.vx = (Math.random() > 0.5 ? 1 : -1) * (this.baseVx * (0.8 + Math.random() * 0.7));
                    this.lastMoveChange = now;
                }

                this.x += this.vx;
                if (this.x <= 0 || this.x + this.w >= WIDTH) {
                    this.vx *= -1;
                    this.lastMoveChange = now;
                }

                if (now - this.lastFired > Math.max(500, 1200 - (stage * 30 * difficultyMultiplier))) {
                    this.fire();
                    this.lastFired = now;
                }

                if (now - this.lastPowerSpawn > 6000) {
                    spawnPowerUp(Math.random() * (WIDTH - 40) + 20, 0);
                    this.lastPowerSpawn = now;
                }
            }
        }
        fire() {
            for (let i = -1; i <= 1; i++) {
                enemyBullets.push({ 
                    x: this.x + this.w / 2, 
                    y: this.y + this.h, 
                    vx: i * 2.0 * difficultyMultiplier, 
                    vy: 2.5 * difficultyMultiplier, 
                    r: 8, 
                    color: '#ff0000' 
                });
            }
        }
        draw() {
            ctx.font = '80px serif';
            ctx.textAlign = 'center';
            ctx.fillText('üëø', this.x + this.w / 2, this.y + this.h / 2 + 20);
            ctx.fillStyle = '#333';
            ctx.fillRect(this.x, this.y - 20, this.w, 10);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(this.x, this.y - 20, this.w * (this.hp / this.maxHp), 10);
        }
    }

    function initGame() {
        initAudio(); // Initialize sound
        score = 0;
        stage = 1;
        hp = 3;
        difficultyMultiplier = 1.0;
        player.x = WIDTH / 2 - 25;
        player.powerType = 'normal';
        player.shield = false;
        player.invincibleUntil = 0;
        bullets = [];
        enemyBullets = [];
        powerups = [];
        particles = [];
        createEnemies();
        gameRunning = true;
        overlay.style.display = 'none';
        updateHUD();
        requestAnimationFrame(gameLoop);
    }

    function createEnemies() {
        enemies = [];
        boss = null;
        
        if (stage % 5 === 0) {
            boss = new Boss(stage);
            return;
        }

        const stageProgress = ((stage - 1) % 5) + 1;
        const rows = 2 + Math.floor(stageProgress / 2); 
        const cols = 4 + stageProgress; 
        
        const spacingX = 70;
        const spacingY = 60;
        const startX = (WIDTH - (cols - 1) * spacingX) / 2;

        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                enemies.push({
                    x: startX + c * spacingX - 20,
                    y: r * spacingY + 80,
                    w: 40,
                    h: 40,
                    type: ENEMY_TYPES[Math.min(r, ENEMY_TYPES.length - 1)],
                    offset: Math.random() * Math.PI * 2
                });
            }
        }
    }

    function updateHUD() {
        scoreEl.innerText = score;
        stageEl.innerText = stage;
        hpEl.innerText = '‚ù§Ô∏è'.repeat(hp);
    }

    function spawnPowerUp(x, y) {
        if (Math.random() < 0.15 || boss) {
            powerups.push(new PowerUp(x, y));
        }
    }

    function applyPowerUp(p) {
        playSound('powerup');
        if (p.type === 'repair') {
            if (hp < 3) hp++;
            updateHUD();
        } else {
            player.powerType = p.type;
            player.powerTimer = Date.now() + 8000;
            if (p.type === 'shield') player.shield = true;
        }
        pwrNotice.innerText = p.desc + "!";
        pwrNotice.style.opacity = 1;
        setTimeout(() => pwrNotice.style.opacity = 0, 2000);
    }

    function gameLoop() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        const now = Date.now();
        const isInvincible = now < player.invincibleUntil;

        ctx.fillStyle = 'rgba(255,255,255,0.05)';
        for(let i=0; i<15; i++) {
            ctx.fillRect((i * 100 + Date.now()/100) % WIDTH, (i * 150 + Date.now()/50) % HEIGHT, 2, 2);
        }

        if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
        if (keys['ArrowRight'] && player.x < WIDTH - player.w) player.x += player.speed;
        if (keys[' '] || keys['ArrowUp']) {
            const rate = player.powerType === 'speed' ? 150 : player.fireRate;
            if (now - player.lastFired > rate) {
                fireBullet();
                player.lastFired = now;
            }
        }

        if (player.powerType !== 'normal' && now > player.powerTimer) player.powerType = 'normal';

        ctx.globalAlpha = (isInvincible && Math.floor(now/100) % 2 === 0) ? 0.3 : 1.0;
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.moveTo(player.x + player.w/2, player.y);
        ctx.lineTo(player.x + player.w, player.y + player.h);
        ctx.lineTo(player.x, player.y + player.h);
        ctx.closePath();
        ctx.fill();
        ctx.globalAlpha = 1.0;

        if (player.shield) {
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + player.w/2, player.y + player.h/2, 40, 0, Math.PI * 2);
            ctx.stroke();
        }

        bullets = bullets.filter(b => {
            b.y += b.vy;
            b.x += b.vx || 0;
            ctx.fillStyle = b.color || 'yellow';
            ctx.fillRect(b.x - b.r, b.y - b.r, b.r*2, b.r*2);
            return b.y > 0;
        });

        enemyBullets = enemyBullets.filter(b => {
            b.y += b.vy;
            b.x += b.vx || 0;
            ctx.fillStyle = b.color || 'red';
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
            ctx.fill();
            
            if (!isInvincible && b.x > player.x && b.x < player.x + player.w && b.y > player.y && b.y < player.y + player.h) {
                if (player.shield) player.shield = false; else hitPlayer();
                return false;
            }
            return b.y < HEIGHT;
        });

        powerups = powerups.filter(p => {
            p.update();
            p.draw();
            if (p.y > player.y && p.y < player.y + player.h && p.x + p.w > player.x && p.x < player.x + player.w) {
                applyPowerUp(p.data);
                return false;
            }
            return p.y < HEIGHT;
        });

        if (boss) {
            boss.update();
            boss.draw();
            bullets = bullets.filter(b => {
                if (!boss) return true;
                
                if (b.x > boss.x && b.x < boss.x + boss.w && b.y > boss.y && b.y < boss.y + boss.h) {
                    boss.hp -= (player.powerType === 'mega' ? 15 : 3);
                    playSound('bossHit'); // „Éú„Çπ„Å∏„ÅÆ„Éí„ÉÉ„ÉàÈü≥
                    createExplosion(b.x, b.y, 'white');
                    if (boss.hp <= 0) {
                        playSound('bossExplode'); // „Éú„ÇπÊíÉÁ†¥Èü≥
                        score += 1000;
                        createExplosion(boss.x + boss.w/2, boss.y + boss.h/2, 'red', 60);
                        boss = null;
                        difficultyMultiplier += 0.15; 
                        nextStage();
                        return false; 
                    }
                    return player.powerType === 'pierce';
                }
                return true;
            });
        }

        enemies.forEach(e => {
            e.x += Math.sin(Date.now() / 1000 + e.offset) * (1.5 * difficultyMultiplier);
            ctx.font = '30px serif';
            ctx.textAlign = 'center';
            ctx.fillText(e.type.char, e.x + e.w/2, e.y + e.h/2 + 10);
            
            bullets = bullets.filter(b => {
                if (b.x > e.x && b.x < e.x + e.w && b.y > e.y && b.y < e.y + e.h) {
                    playSound('enemyExplode'); // „Ç∂„Ç≥ÊïµÊíÉÁ†¥Èü≥
                    score += e.type.pts;
                    updateHUD();
                    createExplosion(e.x + e.w/2, e.y + e.h/2, 'cyan');
                    spawnPowerUp(e.x, e.y);
                    e.dead = true;
                    return player.powerType === 'pierce'; 
                }
                return true;
            });

            if (Math.random() < (0.0006 + (stage * 0.00015)) * difficultyMultiplier) {
                enemyBullets.push({ 
                    x: e.x + e.w/2, 
                    y: e.y + e.h, 
                    vy: (2.8 + stage/5) * difficultyMultiplier, 
                    r: 4, 
                    color: '#f00' 
                });
            }
            
            if (e.y + e.h > player.y) {
                if (!isInvincible) gameOver();
            }
        });

        enemies = enemies.filter(e => !e.dead);
        if (enemies.length === 0 && !boss) nextStage();

        particles = particles.filter(p => {
            p.update(); p.draw(); return p.life > 0;
        });

        requestAnimationFrame(gameLoop);
    }

    function fireBullet() {
        playSound('shoot'); // Áô∫Â∞ÑÈü≥
        const bSpeed = -8;
        const bSize = player.powerType === 'mega' ? 25 : 5;
        const bColor = player.powerType === 'mega' ? '#f50' : (player.powerType === 'pierce' ? '#fff' : '#0ff');
        
        if (player.powerType === 'triple') {
            bullets.push({ x: player.x + player.w/2, y: player.y, vy: bSpeed, vx: -2, r: bSize, color: bColor });
            bullets.push({ x: player.x + player.w/2, y: player.y, vy: bSpeed, vx: 0, r: bSize, color: bColor });
            bullets.push({ x: player.x + player.w/2, y: player.y, vy: bSpeed, vx: 2, r: bSize, color: bColor });
        } else {
            bullets.push({ x: player.x + player.w/2, y: player.y, vy: bSpeed, r: bSize, color: bColor });
        }
    }

    function createExplosion(x, y, color, count = 10) {
        for (let i = 0; i < count; i++) particles.push(new Particle(x, y, color));
    }

    function hitPlayer() {
        playSound('damage'); // Ë¢´ÂºæÈü≥
        hp--;
        updateHUD();
        createExplosion(player.x + player.w/2, player.y + player.h/2, 'red', 30);
        player.invincibleUntil = Date.now() + 2000;
        if (hp <= 0) {
            gameOver();
        }
    }

    function nextStage() {
        stage++;
        updateHUD();
        createEnemies();
    }

    function gameOver() {
        gameRunning = false;
        msgTitle.innerText = "GAME OVER";
        msgDesc.innerHTML = `ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}<br>Âà∞ÈÅî„Çπ„ÉÜ„Éº„Ç∏: ${stage}<br><span class="text-xs text-cyan-200">2Áßí„ÅÆÁÑ°ÊïµÊôÇÈñì„ÇíÊ¥ªÁî®„Åó„Å¶„É™„Éô„É≥„Ç∏„Å†ÔºÅ</span>`;
        startBtn.innerText = "TRY AGAIN";
        overlay.style.display = 'flex';
    }

    window.addEventListener('keydown', e => {
        keys[e.key] = true;
        // „Éñ„É©„Ç¶„Ç∂„ÅÆÂà∂ÈôêÂõûÈÅø„ÅÆ„Åü„ÇÅ„Ç≠„ÉºÂÖ•ÂäõÊôÇ„Å´Audio„ÇíÊúâÂäπÂåñ
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    });
    window.addEventListener('keyup', e => keys[e.key] = false);
    startBtn.addEventListener('click', initGame);

    const getTouchX = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches[0].clientX;
        const scale = WIDTH / rect.width;
        return (clientX - rect.left) * scale;
    };
    canvas.addEventListener('touchmove', e => {
        player.x = getTouchX(e) - player.w / 2;
        if (player.x < 0) player.x = 0;
        if (player.x > WIDTH - player.w) player.x = WIDTH - player.w;
        e.preventDefault();
    }, { passive: false });
    canvas.addEventListener('touchstart', e => {
        if (!gameRunning) return;
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        keys[' '] = true;
        player.x = getTouchX(e) - player.w / 2;
        e.preventDefault();
    }, { passive: false });
    canvas.addEventListener('touchend', e => {
        keys[' '] = false;
        e.preventDefault();
    }, { passive: false });

    overlay.style.display = 'flex';
</script>
</body>
